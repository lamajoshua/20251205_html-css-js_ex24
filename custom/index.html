<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>C4-07 自動で横に流れる</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>自動で横に流れる</h1>

    <h2>画像にホバーすると動きを止めて拡大</h2>

    <div class="marquee-container">
        <!-- 1セット目 -->
        <div class="marquee-inner-stop">
            <!-- 動作確認用にLorem Picsumの画像を使用しています -->
            <img src="images/1.avif" alt="">
            <img src="images/6.avif" alt="">
            <img src="images/5.avif" alt="">
            <img src="images/2.avif" alt="">
            <img src="images/4.avif" alt="">
            <img src="images/8.avif" alt="">
        </div>
        <!-- 2セット目（ループ用） -->
        <div class="marquee-inner-stop">
            <img src="images/1.avif" alt="">
            <img src="images/6.avif" alt="">
            <img src="images/5.avif" alt="">
            <img src="images/2.avif" alt="">
            <img src="images/4.avif" alt="">
            <img src="images/8.avif" alt="">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
