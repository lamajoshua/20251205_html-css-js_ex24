<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Modern Infinite Scroll</title>
    <!-- Google Fontsを読み込み（見出しをおしゃれに） -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>HOTEL GALLERY COLLECTION</h1>
        <p>Hover to explore the details</p>
    </header>

    <div class="marquee-wrapper">
        <div class="marquee-container">
            <!-- グループ1 -->
            <div class="marquee-group">
                <div class="image-card"><img
                        src="images/1.avif" alt="HOTEL1">
                </div>
                <div class="image-card"><img
                        src="images/6.avif" alt="HOTEL1"></div>
                <div class="image-card"><img src="images/5.avif"
                        alt="HOTEL1"></div>
                <div class="image-card"><img src="images/2.avif"
                        alt="HOTEL2"></div>
                <div class="image-card"><img src="images/4.avif"
                        alt="HOTEL2"></div>
                <div class="image-card"><img src="images/8.avif"
                        alt="HOTEL2"></div>
            </div>
            <!-- グループ2 (ループ用コピー) -->
            <div class="marquee-group">
                <div class="image-card"><img
                        src="images/1.avif" alt="HOTEL1">
                </div>
                <div class="image-card"><img
                        src="images/6.avif" alt="HOTEL1"></div>
                <div class="image-card"><img src="images/5.avif"
                        alt="HOTEL1"></div>
                <div class="image-card"><img src="images/2.avif"
                        alt="HOTEL2"></div>
                <div class="image-card"><img src="images/4.avif"
                        alt="HOTEL2"></div>
                <div class="image-card"><img src="images/8.avif"
                        alt="HOTEL2"></div>
            </div>
        </div>
    </div>

</body>
</html>
